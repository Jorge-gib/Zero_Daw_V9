<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mapa con Leaflet</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const latitud = parseFloat('{{ latitud }}');
        const longitud = parseFloat('{{ longitud }}');
        console.log('geolocalizarRecolector');

        const map = L.map('map').setView([latitud, longitud], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.marker([latitud, longitud]).addTo(map)
            .bindPopup('Ubicaci√≥n del recolector.')
            .openPopup();
    </script>
</body>
</html>
