<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mapa con Leaflet</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Obtener las coordenadas del contexto Django
        const latitud = parseFloat('{{ latitud }}');
        const longitud = parseFloat('{{ longitud }}');
        console.log('geolocalizarOrden');
        // Inicializar el mapa centrado en las coordenadas proporcionadas
        const map = L.map('map').setView([latitud, longitud], 12);

        // A침adir la capa base del mapa desde OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        // A침adir un marcador en la posici칩n especificada
        L.marker([latitud, longitud]).addTo(map)
            .bindPopup('Ubicaci칩n de la orden.')
            .openPopup();
        
    </script>
</body>
</html>
