{% extends 'base.html' %}
{% load static %}
{% block content %}
<div id="containerHome" class="hidden fade-in-down">
  <h1 class="letras4">Agrege una calificaci칩n al Ciudadano</h1>

  <form method="POST" action="{% url 'agregar_calificacion_ciudadano_reserva' orden.id_orden %}">
    {% csrf_token %}
    <input type="hidden" name="id_calificacion" value="{{ id_calificacion }}">
    <div>
      <label class="letras4" for="calificacion_estrellas_ciudadano">Calificaci칩n Estrellas Ciudadano:</label>
      <div class="rateyo" id="calificacion_estrellas_ciudadano"></div>
      <input type="hidden" name="calificacion_estrellas_ciudadano" id="calificacion_estrellas_ciudadano_input" step="0.1" required>
    </div>
   
    <div>
      <label class="letras4" for="opinion_servicio_ciudadano">Opini칩n Servicio Ciudadano:</label>
      <div>
        <textarea name="opinion_servicio_ciudadano" id="opinion_servicio_ciudadano" rows="4" style="width: 100mm;" required></textarea>
      </div>
    </div>
    
    <input type="submit" value="Agregar">
  </form>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
  <script>
    $(function() {
      $("#calificacion_estrellas_ciudadano").rateYo({
        rating: 0,
        numStars: 5,
        precision: 1,
        minValue: 0,
        maxValue: 5,
        onChange: function(rating, rateYoInstance) {
          $("#calificacion_estrellas_ciudadano_input").val(rating);
        }
      });
      // A침adir estilo para mostrar las estrellas en una fila horizontal
      $(".rateyo").css("display", "flex");
      $(".rateyo").css("justify-content", "center");
    });
  </script>
{% endblock %}
{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/fondo.css' %}">
<link rel="stylesheet" href="{% static 'css/animations.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
{% endblock %}

{% block javascript %}
<script src="{% static 'js/animations.js' %}"></script>
{{ block.super }}
{% endblock javascript %}
