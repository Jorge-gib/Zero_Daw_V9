{% extends 'base.html' %}
{% load static %}
{% block content %}
<div id="containerHome">
    <h1 class="letras">Borrar Usuario</h1>
    <form method="POST" action="{% url 'borrar_user' user.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label class="letras">¿Estás seguro de que deseas borrar este usuario?</label>
        </div>
        <div class="form-group">
            <label class="letras">ID del Usuario:</label>
            <input style=""type="text" value="{{ user.id }}" readonly>
        </div>
        <div class="form-group">
            <label class="letras">Nombre usuario:</label>
            <input type="text" value="{{ user.username }}" readonly>
        </div>
        <div class="form-group">
            <label class="letras">Nombre:</label>
            <input type="text" value="{{ user.first_name }}" readonly>
        </div>
        <div class="form-group">
            <label class="letras">Apellido:</label>
            <input type="text" value="{{ user.last_name }}" readonly>
        </div>
        <div class="form-group">
            <label class="letras">Rut:</label>
            <input type="text" value="{{ user.rut }}-{{ user.dv }}" readonly>
        </div>
        <input type="hidden" name="user_id" value="{{ user.id }}">
        <div class="form-buttons">
            <button type="submit">Borrar</button>
        </div>
    </form>
    <div class="links">
        <a href="{% url 'login' %}">Volver</a>
    </div>
</div>
{% endblock %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/estilos2.css' %}">
{% endblock %}
