{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h1 class="letras">Agregar una calificaci칩n al Recolector</h1>

  <form method="POST" action="{% url 'agregar_calificacion_recolector_ciudadano2' orden.id_orden %}">
    {% csrf_token %}
    <input type="hidden" name="id_calificacion" value="{{ calificacion.id }}">
    
    <div>
      <label class="letras" for="calificacion_estrellas_recolector">Calificaci칩n Estrellas Recolector:</label>
      <div class="rateyo" id="calificacion_estrellas_recolector"></div>
      <input type="hidden" name="calificacion_estrellas_recolector" id="calificacion_estrellas_recolector_input" step="0.1" value="{{ calificacion.calificacion_estrellas_recolector }}" required>
    </div>
   
    <div>
      <label class="letras" for="opinion_servicio_recolector">Opini칩n Servicio Recolector:</label>
      <div>
        <textarea name="opinion_servicio_recolector" id="opinion_servicio_recolector" rows="4" style="width: 100mm;" required>{{ calificacion.opinion_servicio_recolector }}</textarea>
      </div>
    </div>
    
    <input type="submit" value="Calificar">
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
  <script>
    $(function() {
      $("#calificacion_estrellas_recolector").rateYo({
        rating: "{{ calificacion.calificacion_estrellas_recolector }}",
        numStars: 5,
        precision: 1,
        minValue: 0,
        maxValue: 5,
        onChange: function(rating, rateYoInstance) {
          $("#calificacion_estrellas_recolector_input").val(rating);
        }
      });

      // A침adir estilo para mostrar las estrellas en una fila horizontal
      $(".rateyo").css("display", "flex");
      $(".rateyo").css("justify-content", "center");
    });
  </script>
  
{% endblock %}
