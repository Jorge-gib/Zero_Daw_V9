{% extends 'base.html' %}

{% block content %}
<div class="blue-background">
<div class="container">
    <h2 class="titulo_pass">Restablecer contraseña</h2>
    <form method="POST" action="{% url 'validacion_pass' %}">
        {% csrf_token %}
        {% if form.errors %}
        <div class="alert alert-danger">
            Por favor, complete todos los campos obligatorios.
        </div>
        {% endif %}
        <div class="form-group">
            <label>RUT</label>
            <input class="form-control" type="text" name="rut" placeholder="Ingrese su RUT">
        </div>
        <div class="form-group">
            <label>Pregunta Clave: Cual es el segundo nombre de su madre</label>
            <input class="form-control" type="text" name="segundo_nombre_madre" placeholder="Ingrese el segundo nombre de su madre">
        </div>
        <div class="form-group">
            <label>Nueva Contraseña</label>
            <input class="form-control" type="password" name="new_password1" placeholder="Ingrese su nueva contraseña">
        </div>
        <div class="form-group">
            <label>Confirmar Contraseña</label>
            <input class="form-control" type="password" name="new_password2" placeholder="Confirme su nueva contraseña">
        </div>
        <button type="submit" class="btn btn-primary">Validar</button>
    </form>
    <a href="{% url 'login' %}">Volver</a>
</div>
</div>
{% endblock %}
