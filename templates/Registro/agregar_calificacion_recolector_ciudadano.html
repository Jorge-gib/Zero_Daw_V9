{% extends 'base.html' %}
{% load static %}
{% block content %}
<div id="containerHome"> 


  <h1 class="letras4 hidden fade-in-down">Agrege una calificacion al Ciudadano</h1>

  <form method="POST" action="{% url 'agregar_calificacion_recolector_ciudadano' orden.id_orden %}">
    {% csrf_token %}
    <input type="hidden" name="id_calificacion" value="{{ id_calificacion }}">
    <div>
      <label class="letras4 hidden fade-in-down" for="calificacion_estrellas_ciudadano">Calificación Estrellas Ciudadano:</label>
      <div class="rateyo" id="calificacion_estrellas_ciudadano"></div>
      <input type="hidden" name="calificacion_estrellas_ciudadano" id="calificacion_estrellas_ciudadano_input" step="0.1" required>
    </div>
   
    <div>
      <label class="letras4 hidden fade-in-down" for="opinion_servicio_ciudadano">Opinión Servicio Ciudadano:</label>
      <div>
        <textarea name="opinion_servicio_ciudadano" id="opinion_servicio_ciudadano" rows="4" style="width: 100mm;" required></textarea>
      </div>
    </div>
    
    <input type="submit" value="Agregar">
  </form>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
  <script>
    $(function() {
      $("#calificacion_estrellas_ciudadano").rateYo({
        rating: 0,
        numStars: 5,
        precision: 1,
        minValue: 0,
        maxValue: 5,
        onChange: function(rating, rateYoInstance) {
          $("#calificacion_estrellas_ciudadano_input").val(rating);
        }
      });

      // Añadir estilo para mostrar las estrellas en una fila horizontal
      $(".rateyo").css("display", "flex");
      $(".rateyo").css("justify-content", "center");
    });
  </script>

{% endblock %}
{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/animations.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/.css' %}">
    {{ block.super }}
{% endblock stylesheets %}

{% block javascript %}
    <script src="{% static 'js/animations.js' %}"></script>
    {{ block.super }}
{% endblock javascript %}
