{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h1 class="letras">Agrega una calificaci칩n al Ciudadano</h1>

  <form method="POST" action="{% url 'agregar_calificacion_recolector_ciudadano' orden.id_orden %}">
    {% csrf_token %}
    <input type="hidden" name="id_calificacion" value="{{ id_calificacion }}">
    <div>
      <label class="letras" for="calificacion_estrellas_ciudadano">Calificaci칩n Estrellas Ciudadano:</label>
      <!-- Utilizamos un div en lugar de una lista ul -->
      <div class="rateyo" id="calificacion_estrellas_ciudadano"></div>
      <input type="hidden" name="calificacion_estrellas_ciudadano" id="calificacion_estrellas_ciudadano_input" step="0.1" required>
    </div>
   
    <div>
      <label class="letras" for="opinion_servicio_ciudadano">Opini칩n Servicio Ciudadano:</label>
      <div>
        <textarea name="opinion_servicio_ciudadano" id="opinion_servicio_ciudadano" rows="4" style="width: 100mm;" required></textarea>
      </div>
    </div>
    
    <input type="submit" value="Agregar">
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
  <script>
    $(function() {
      $("#calificacion_estrellas_ciudadano").rateYo({
        rating: 0,
        numStars: 5,
        precision: 1,
        minValue: 0,
        maxValue: 5,
        fullStar: true, // Solo mostrar estrellas llenas
        onChange: function(rating, rateYoInstance) {
          $("#calificacion_estrellas_ciudadano_input").val(rating);
        }
      });

      // Aplicamos estilos para mostrar las estrellas horizontalmente y sin bordes
      $(".rateyo").css("display", "flex");
      $(".rateyo").css("justify-content", "center");
      $(".rateyo").css("list-style-type", "none"); /* Para ocultar las vi침etas de la lista */
      $(".rateyo").css("padding", "0"); /* Para eliminar el relleno predeterminado de la lista */
      $(".rateyo").css("margin", "0"); /* Para eliminar el margen predeterminado de la lista */
    });
  </script>
  
{% endblock %}
