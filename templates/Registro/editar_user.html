{% extends 'base.html' %} 

{% block content %}
  <h1 class="letras">Actualice los datos que desee</h1>
  <div>
    <p1 class="letras">Los datos actualizados se podrán ver en la opción "Ver mi perfil" en el menú de su cuenta</p1>
  </div>
  <form method="POST" action="{% url 'editar_user' user.id %}">
    {% csrf_token %}

    <div>
      <label class="letras" for="nombre">Nombre:</label>
      <input type="text" name="first_name" id="nombre" value="{{ user.first_name }}">
    </div>
    <div>
      <label class="letras" for="apellido_paterno">Apellido Paterno:</label>
      <input type="text" name="last_name" id="apellido_paterno" value="{{ user.last_name }}">
    </div>

    <div>
      <label class="letras" for="edad">Edad:</label>
      <input type="number" name="edad" id="edad" value="{{ user.edad }}">
    </div>
    <div>
      <label class="letras" for="direccion">Dirección:</label>
      <input type="text" name="direccion" id="direccion" value="{{ user.direccion }}">
    </div>
    <div>
      <label class="letras" for="codigo_postal">Código Postal:</label>
      <input type="number" name="codigo_postal" id="codigo_postal" value="{{ user.codigo_postal }}">
    </div>
    <div>
      <label class="letras" for="telefono">Teléfono:</label>
      <input type="tel" name="telefono" id="telefono" value="{{ user.telefono }}">
    </div>
    <div>
      <label class="letras" for="licencia_automotriz">Licencia Automotriz:</label>
      <input type="file" name="licencia_automotriz" id="licencia_automotriz" class="letras">
    </div>
    <button type="submit">Actualizar</button>
    <button type="reset">Limpiar campos</button>
  </form>
  <div>
  <a href="{% url 'list_user'%}">Ver mi perfil de usuario</a>
  </div>
  <div>
  <a href="{% url 'login' %}">Volver</a>
  </div>
{% endblock %}
