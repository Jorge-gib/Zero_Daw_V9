{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="containerHome" class="hidden fade-in-down">
  <h1 class="title letras4">Editar perfil</h1>
  <form method="POST" action="{% url 'editar_user' user.id %}">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-column">
        <div class="form-group">
          <label class="letras4" for="nombre">Nombre:</label>
          <input type="text" name="first_name" id="nombre" value="{{ user.first_name }}">
        </div>
        <div class="form-group">
          <label class="letras4" for="apellido_paterno">Apellido Paterno:</label>
          <input type="text" name="last_name" id="apellido_paterno" value="{{ user.last_name }}">
        </div>
        <div class="form-group">
          <label class="letras4" for="edad">Edad:</label>
          <input type="number" name="edad" id="edad" value="{{ user.edad }}">
        </div>
        <div class="form-group">
          <label class="letras4" for="direccion">Dirección:</label>
          <input type="text" name="direccion" id="direccion" value="{{ user.direccion }}">
        </div>
      </div>
      
      <div class="form-column">
        <div class="form-group">
          <label class="letras4" for="codigo_postal">Código Postal:</label>
          <input type="number" name="codigo_postal" id="codigo_postal" value="{{ user.codigo_postal }}">
        </div>
        <div class="form-group">
          <label class="letras4" for="telefono">Teléfono:</label>
          <input type="tel" name="telefono" id="telefono" value="{{ user.telefono }}">
        </div>
        <div class="form-group">
          <label class="letras4" for="licencia_automotriz">Licencia Automotriz:</label>
          <input type="file" name="licencia_automotriz" id="licencia_automotriz" class="letras4">
        </div>
      </div>
    </div>
    <div class="button-group">
      <button type="submit" class="btn btn-success">Actualizar</button>
      <button type="reset" class="btn btn-danger">Limpiar campos</button>
    </div>
  </form>
  <div class="links">
    <a href="{% url 'list_user'%}">Ver mi perfil de usuario</a>
    <a href="{% url 'login' %}">Volver</a>
  </div>
</div>

{% endblock content %}
{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/animations.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fondo.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    {{ block.super }}
{% endblock  %}

{% block javascript %}
    <script src="{% static 'js/animations.js' %}"></script>
    {{ block.super }}
{% endblock %}
