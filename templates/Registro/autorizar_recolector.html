{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="titulo_presentacion fade-in-down">
  <div class="blue-background">
  <h1 class="letras">Confirmación de Validación</h1>
  <p class="letras">El recolector {{ usuario.nombre }} {{ usuario.apellido }} que quiere validar.</p>
  
  <form method="POST" action="{% url 'actualizar_recolector' id_user=usuario.id %}">
    {% csrf_token %}
    <button type="submit">Autorizar</button>
  </form>

  <form method="GET" action="{% url 'rechazar' %}">
    <button type="submit">Rechazar</button>
  </form>
</div>
</div>
{% endblock %}
