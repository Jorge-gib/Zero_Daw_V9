{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="blue-background">
    
    <h1 class="titulo">Agregar USUARIO</h1>
    <div class="contenido">
        <p1>Ingrese sus datos, en caso de tener licencia no adjunte licencia en el campo especificado"</p1>
    </div>
    
    <div class="content container">
        <form method="POST">
            {% csrf_token %} {{ form.as_p }}
            <button type="submit">GRABAR</button>
        </form>
        <a href="{% url 'home' %}">Volver</a>
    </div>
</div>
<footer>
    <div id="navbar" class="video2">
        <div class="video">
        <p class="letras2">Sistema de reciclaje sin fines de lucro</p>
        </div>
        <img  src="{% static 'images/logo_4.png' %}" alt="logo" style="width: 60px; height: 60px;">
    </div>
    
</footer>
{% endblock %}
